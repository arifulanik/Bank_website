<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>

    <!-- tailwind er link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-32">Weclome to <span class="font-semibold text-green-700">my Bank</span> !!!
        </h1>
    </header>
    <main>
        <!-- create login form -->
        <section class="bg-green-100 w-3/4  mx-auto mt-12 p-8">
            <h3 class=" font-bold text-3xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 rounded border-gray-400 block w-3/4  px-2" type="email"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border-2 rounded border-gray-500 block w-3/4  my-4 px-2"
                    type="password" placeholder="password">
                <button id="login-submit"
                    class="bg-yellow-500 px-4 py-2 rounded text-white  font-semibold text-center">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
