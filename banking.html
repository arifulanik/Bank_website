<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>

    <!-- tailwind er link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-green-700">patttttiiiii</span> !!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction show-->
        <section>
            <div class="grid grid-cols-3 gap-4  py-8 text-white">
                <div class="bg-green-300 p-8 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$ <span id="deposit-total"> 00</span> </h3>
                </div>
                <div class="bg-blue-300 p-8 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-total">2020</span> </h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw operation-->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded-lg">
                    <h3 class="text-2xl">please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 rounded border-gray-400 block w-3/4  px-2 mb-4"
                            type="text" placeholder="$ deposit amount">
                        <button id="deposit-button"
                            class="bg-yellow-500 px-4 py-2 rounded text-white  font-semibold text-center">Submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw korbi e???</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded border-gray-400 block w-3/4  px-2 mb-4"
                            type="text" placeholder="$ withdraw amount">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-4 py-2 rounded text-white  font-semibold text-center">Submit</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
